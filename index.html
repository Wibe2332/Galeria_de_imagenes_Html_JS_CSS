<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Galería de Imágenes</h1>

  <div class="gallery">
    <img src="imagenes/Carro1.jpeg" alt="El Dodge Challenger es un automóvil de lujo y alto rendimiento, conocido por su poderosa motorización, diseño deportivo y características de seguridad.">
    <img src="imagenes/Carro2.jpeg" alt="BMW, acrónimo de Bayerische Motoren Werke (Fábricas de Motores de Baviera)">
    <img src="imagenes/Carro3.jpeg" alt="Imagen 3">
    <img src="imagenes/Carro4.jpeg" alt="Imagen 1">
    <img src="imagenes/Carro5.jpeg" alt="Imagen 2">
    <img src="imagenes/Carro6.jpeg" alt="Imagen 3">



    <!-- Agrega más imágenes aquí -->
  </div>

  <div class="modal" id="modal">
    <span id="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <p id="caption"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
